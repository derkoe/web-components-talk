<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple Plain Web Component</title>
    <script src="my-button.js"></script>
    <style>
      button {
        border: 5px solid gray;
        background-color: wheat;
      }
    </style>
  </head>
  <body>
    <h1>Simple Web Component</h1>
    <p>
      <my-button type="normal">Normal</my-button>
      <my-button type="error">Error</my-button>
      <my-button>No Type</my-button>
    </p>
    <p><button>Not my button</button></p>
  </body>
</html>
