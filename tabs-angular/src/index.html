<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DkTabs</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <dk-tabs>
    <dk-tab title="Tab One"> This is tab one </dk-tab>
    <dk-tab title="Tab 2">
      <dk-tabs selected="2">
        <dk-tab title="Subtab with a very long text indeed">This is tab two / one</dk-tab>
        <dk-tab title="Subtab 2">Subtab two</dk-tab>
        <dk-tab title="Subtab 3">Subtab 33333</dk-tab>
      </dk-tabs>
    </dk-tab>
  </dk-tabs>
</body>
</html>
