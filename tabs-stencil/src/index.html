<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>dk-tabs Demo</title>
    <script src="/build/dk-tabs.js"></script>
  </head>
  <body>
    <dk-tabs>
      <dk-tab title="Tab One"> This is tab one </dk-tab>
      <dk-tab title="Tab 2">
        <dk-tabs selected="2">
          <dk-tab title="Subtab with a very long text indeed">This is tab two / one</dk-tab>
          <dk-tab title="Subtab 2">Subtab two</dk-tab>
          <dk-tab title="Subtab 3">Subtab 33333</dk-tab>
        </dk-tabs>
      </dk-tab>
    </dk-tabs>
  </body>
</html>
